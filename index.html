<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        
        <div id="Top-display">
            Metric/Imperial Unit Conversion
                <input id="numberToConvert" placeholder="0" type="number">
            <button id="convert-btn" onclick="doConversion()"> Convert</button>
        </div>
        
        
            <div id="conversions">
                <div id="length" class="convertedMeasure"> Length (Meter / Feet) 
                    <div class="showConversion" id="showLength">
                        0 M = 0 ft | 0 ft = 0 M
                    </div>
                </div>
                <div id="volume" class="convertedMeasure"> Volume (Liters / Gallons) 
                    <div class="showConversion" id="showVolume">
                        0 L = 0 gal | 0 gal = 0 L
                    </div>
                </div>
                <div id="mass" class="convertedMeasure"> Mass (Kilograms / Pounds) 
                    <div class="showConversion" id="showMass">
                        0 kilos = 0 lbs | 0 lbs = 0 kilos
                    </div>
                </div>
            </div>
      
        
        
        <script src="index.js"></script>
    </body>
</html>
